<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="main.js" type="module" defer></script>
    <title>Memory Game</title>
  </head>
  <body>
    <div class="container containerTotal">
      <main>
        <section>
          <div class="container score-container">
            <div class="row score-row align-items-center">
              <div class="col score-col-4">
                <button class="startGame" id="start">Start Game</button>
                </div>
                <div class="col-4">
                <p id="hints">Hints: 0</p>
                </div>
                <div class="col-4">
                <p id="timer">Time: 40</p>
              </div>
            </div>
          </div>
        </section>
        <section>
          <div
            class="container cards-container justify-content-center"
            id="cards-container"
          >
            <div class="row my-2">
              <div class="col-3">
                <button class="card-bton blockCard" id="0"></button>
                </div>
                <div class="col-3">
                <button class="card-bton" id="1"></button>
                </div>
                <div class="col-3">
                <button class="card-bton" id="2"></button>
                </div>
                <div class="col-3">
                <button class="card-bton" id="3"></button>
              </div>
            </div>
            <div class="row my-2">
              <div class="col-3">
                <button class="card-bton" id="4"></button>
                </div>

                <div class="col-3">
                <button class="card-bton" id="5"></button>
                </div>

                <div class="col-3">
                <button class="card-bton" id="6"></button>
                </div>

                <div class="col-3">
                <button class="card-bton" id="7"></button>
              </div>
            </div>

            <div class="row my-2">
              <div class="col-3">
                <button class="card-bton" id="8"></button>
                </div>

                <div class="col-3">
                <button class="card-bton" id="9"></button>
                </div>

                <div class="col-3">
                <button class="card-bton" id="10"></button>
                </div>

                <div class="col-3">
                <button class="card-bton" id="11"></button>
              </div>
            </div>
            <div class="row my-2">
              <div class="col-3">
                <button class="card-bton" id="12"></button>
                </div>

                <div class="col-3">
                <button class="card-bton" id="13"></button>
                </div>

                <div class="col-3">
                <button class="card-bton" id="14"></button>
                </div>

                <div class="col-3">
                <button class="card-bton" id="15"></button>
              </div>
            </div>
          </div>
          <div
            class="container d-flex justify-content-center"
            id="finish-game"
          ></div>
        </section>
      </main>
    </div>
    <script src="./mainGame.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
